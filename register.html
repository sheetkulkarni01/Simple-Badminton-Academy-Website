<html>
<html>
<head>
<title>registration Form</title>
<link rel="stylesheet" type="text/css" href="css/style3.css">
<script type="text/javascript" src="JavaScript/reg_validation.js"></script>
</head>
<body>
<marquee direction="left"><font size="10"><i>LORD OF STRINGS ACADEMY</i><center></font></marquee>
<h2><i>REGISTRATION FORM</i><h2><br>
<form method="POST" action="badminton.php" name="StudentRegistration" onsubmit="return(validate());">


	<table cellpadding="5" cellspacing="5">
	<tr>
	<td><b>Name:</b></td>
	<td><input type="text" name="fname" placeholder="First name" size="30"></td>
	</tr>

	<tr>
	<td><b>Last Name:</b></td>
	<td><input type="text" name="lname" placeholder="Last  name" size="30"></td>
	</tr>

	<tr>
	<td><b>Password:</b></td>
	<td><input type="password" name="pass" placeholder="Password" size="15"></td>
	</tr>

	<tr>
	<td><b>Confirm Password:</b></td>
	<td><input type="password" name="conp" placeholder="Confirm Password" size="15"></td>
	</tr>

	<tr>
	<td><b>Mobile No.:</b></td>
	<td><input type="text" name="mnum" placeholder="Mobile Number" size="10"></td>
	</tr>

	<tr>
	<td><b>Email:</b></td>
	<td><input type="text" name="email" placeholder="Email"></td>
	</tr>

	<tr>
	<td><b>DOB:</b></td>
	<td><input type="text" name="dob" placeholder="DOB"></td>
	</tr>

	<tr>
	<td><b>Gender:</b></td>
	<td><input type="radio" name="sex" value="male" >Male
	<input type="radio" name="sex" value="female">Female</td>
	</tr>

	<tr>
	<td><b>City:</b></td>
	<td><select name="City">
	<option value="-1" selected>select..</option>
	<option value="New Delhi">NEW DELHI</option>
	<option value="Mumbai">MUMBAI</option>
	<option value="Goa">GOA</option>
	<option value="Patna">PATNA</option>
	<option value="Banglore">BANGLORE</option>
	<option value="Pune">PUNE</option>
	<option value="Belgaum">BELGAUM</option>
	<option value="Hyderabad">HYDERABAD</option>
	</select></td>
	</tr>
		
	<tr>
	<td><b>State:</b></td>
	<td><select Name="State">
	<option value="-1" selected>select..</option>
	<option value="Karnataka">KARNATAKA</option>
	<option value="Maharashtra">MAHARASHTRA</option>
	<option value="Goa">GOA</option>
	<option value="Andhra Pradesh">ANDHRA PRADESH</option>
	<option value="Kerela">KERELA</option>
	<option value="Gujurat">GUJURAT</option>
	</select></td>
	</tr>

	<tr>
	<td><b>PinCode:</b></td>
	<td><input type="text" name="pincode" placeholder="Pincode" size="30"></td>
	</tr>

	<tr>
	<td><input type="reset"></td>
	<td colspan="2"><input type="submit" value="register" /></td>
	</tr>
	</table>
	</form>
	<li><a href="index.html">Home Page</a></li>
</body>
</html>
